<section id="portfolio" class="section rotate-section">

  <div class="container">

    <div class="row">


      {% for evento in site.data.info.proximos_eventos %}

      <div class="col-md-4 col-sm-6 wow bounceInLeft col-md-offset-4">
        <a href="/images/eventos/{{ evento.imagen }}.jpg" class="pop-up" title="{{ evento.title }}">
          <div class="portfolio-item">
            <div class="portfolio-item-preview">
              <img src="/images/eventos/{{ evento.imagen }}.jpg" alt="{{ evento.title }}">
            </div>
            <div class="portfolio-item-description">
              <h3>{{ evento.title }}</h3>
            </div>
          </div>
        </a>
      </div>

      {% endfor %}

    </div><!-- .row -->

  </div><!-- .container -->

</section>
